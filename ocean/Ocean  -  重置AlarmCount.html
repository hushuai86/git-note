<attachment contenteditable="false" data-atts="%5B%5D" data-aid=".atts-006a304d-96f3-4ced-a533-7df4f54f4b4a"></attachment><h1>Ocean&nbsp;-&nbsp;重置AlarmCountOcean&nbsp;-&nbsp;重置AlarmCount</h1><p><strong>如果 AlarmCount 和&nbsp;&nbsp;数据库中Alarm 的数量对不上怎么办？</strong></p><p><br></p><p>(1) 先停掉 ocean-stream-service&nbsp;</p><p>(2) 删掉 alarm 相关的Topic&nbsp;</p><p><img src="//:0"></p><p><br></p><p>(3) 重新创建这些Topic, 不用创建ocean-stream的那些,,创建的命令在项目根目录ocean-topic-create.sh&nbsp;&nbsp;&nbsp;中有</p><p><img src="//:0"></p><p><br></p><p>（4）删掉数据库中已存在的Alarm</p><p>（5）删除Redis中AlarmCount相关的key&nbsp;</p><p>&nbsp;( 6 ) 重新部署Ocean Stream service&nbsp;</p><p><strong>&nbsp;&nbsp;&nbsp;</strong></p><p><br></p>
